<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Hollcroft Analytics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header class="navbar">
    <div class="brand">
        <div class="brand-text">
            <div class="brand-name">Hollcroft Analytics</div>
            <div class="brand-sub">Tulsa, Oklahoma</div>
        </div>
    </div>

    <nav class="nav-links">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('login') }}" class="nav-login">Client Login</a>
    </nav>

    <button class="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
</header>


<main class="auth">
    <section class="auth-card">
        <div class="auth-head">
            <h1>Client Login</h1>
            <p>Sign in to access your dashboard.</p>
        </div>

        <!-- Flash messages removed -->

        <form method="post" class="auth-form">
            <label for="username">Username</label>
            <input id="username" name="username" placeholder="Username" autocomplete="username" required>

            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Password" autocomplete="current-password" required>

            <button class="btn primary auth-submit" type="submit">Login</button>
        </form>

    </section>
</main>

<footer>
    <p>© 2026 Hollcroft Analytics · Tulsa, Oklahoma · Data Analytics & Business Intelligence</p>
</footer>

<script>
    const navToggle = document.querySelector('.nav-toggle');
    const navLinks = document.querySelector('.nav-links');

    if (navToggle && navLinks) {
        navToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    }
</script>

</body>
</html>
